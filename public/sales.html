<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div>
            <div class="logo">Amornrat Ice Portal</div>
            <div class="nav-links">
                <a href="dashboard.html"><i class="fas fa-home"></i> Home</a>
                <a href="sales.html" class="active"><i class="fas fa-chart-line"></i> Sales</a>
                <a href="expenses.html"><i class="fas fa-receipt"></i> Expenses</a>
                <a href="calendar.html" class="active"><i class="fas fa-calendar-alt"></i> Calendar</a>
            </div>
        </div>
        <div class="sidebar-bottom">
            <a href="login.html"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <div class="header">
            <h1>Sales Dashboard</h1>
        </div>

        <!-- Sales Section -->
        <div class="sales-container">
            <!-- Sales Form and Graph Section -->
            <div class="sales-section">
                <!-- Sales Form -->
                <div class="sales-form-container">
                    <h2>Enter Sale Details</h2>
                    <form class="sales-form">
                        <div class="form-group">
                            <label for="customer">Customer Name</label>
                            <input type="text" id="customer" name="customerName" required>
                        </div>
                        <div class="form-group">
                            <label for="quantity">Quantity Sold</label>
                            <input type="number" id="quantity" name="quantity" required>
                        </div>
                        <div class="form-group">
                            <label for="pricePerUnit">Price Per Unit (THB)</label>
                            <input type="number" id="pricePerUnit" name="pricePerUnit" required>
                        </div>
                        <div class="form-group">
                            <label for="saleAmount">Sale Amount (THB)</label>
                            <input type="number" id="saleAmount" name="saleAmount" required>
                        </div>
                        <div class="form-group">
                            <label for="saleDate">Sale Date</label>
                            <input type="date" id="saleDate" name="saleDate" required>
                        </div>
                        <button type="submit" class="submit-btn">Submit Sale</button>
                    </form>
                </div>

                <!-- Sales Graph -->
                <div class="sales-graph-container">
                    <h2>Sales Trend</h2>
                    <div class="graph-box">
                        [Graph Placeholder]
                    </div>
                </div>

            </div>

            <!-- Sales List -->
            <div class="sales-list-container">
                <h2>Sales List</h2>
                <table class="sales-table">
                    <thead>
                        <tr>
                            <th>Customer Name</th>
                            <th>Quantity</th>
                            <th>Sale Amount</th>
                            <th>Sale Date</th>
                            <th>Edit</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Cash</td>
                            <td>10</td>
                            <td>$100</td>
                            <td>2025-04-26</td>
                            <td><button class="edit-btn">Edit</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>&copy; 2025 Amornrat Ice Company Limited<br>Contact Us: amornratice57@gmail.com, 02 395 0010</p>
        </div>
    </div>
</body>
</html>
