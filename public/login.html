<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                background-color: royalblue; /* Ocean blue background */
                color: rgb(29, 28, 28); /* Text color */
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; /* Font style */
                text-align: center; /* Centered text */
                padding: 50px; /* Padding around the content */
                height: 100vh; /* Full height for centering */
                display: flex; /* Flexbox for centering */
                justify-content: center; /* Center horizontally */
                align-items: center; /* Center vertically */
                flex-direction: column; /* Stack items vertically */
            }
            .login-container {
                background-color: rgb(228, 233, 237); /* Semi-transparent white background */
                padding: 20px; /* Padding inside the box */
                border-radius: 10px; /* Rounded corners */
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Shadow for depth */
                margin-top: 20px; /* Space above the login container */
                display: flex;
                flex-direction: column;
                align-items: center; /* Center the content horizontally */
                width: 100%;
                max-width: 400px; /* Set a max-width for better responsiveness */
            }
            h1 {
                font-size: 2.5em; /* Larger font size for the heading */
                margin-bottom: 20px; /* Space below the heading */
                color: white; /* White text color */
            }
            p {
                font-size: 1.2em; /* Slightly larger font size for the paragraph */
                font-weight: bold; /* Bold text for labels */
                margin: 10px 0; /* Spacing between label and input */
                color: #3d3b3b; /* White text color */
            }
            input[type="text"], input[type="password"] {
                padding: 10px; /* Padding for input fields */
                margin: 10px 0; /* Margin for spacing */
                width: 100%; /* Full width */
                max-width: 300px; /* Limit width of input fields */
                border: none; /* No border */
                border-radius: 5px; /* Rounded corners */
                font-size: medium;
            }
            button {
                padding: 10px 20px; /* Padding for the button */
                background-color: rgb(190, 191, 192); /* Button background color */
                color: #060606; /* Button text color */
                border: none; /* No border */
                border-radius: 5px; /* Rounded corners */
                cursor: pointer; /* Pointer cursor on hover */
                font-weight: bold;
                font-size: medium;
                width: 100%; /* Full width */
                max-width: 150px; /* Limit button width */
            }
            button:hover {
                background-color: #005f8a; /* Darker blue on hover */
                color: white; /* White text on hover */
            }
        </style>
    </head>
    <body>
        <h1>Welcome to Amornrat Ice Portal</h1> <!-- Main heading -->
        <div class="login-container"> <!-- Container for the login form -->
            <p>Username</p> <!-- Label for the username input -->
            <input type="text" placeholder="Enter your username"> <!-- Input field for username -->
            <p>Password</p> <!-- Label for the password input -->
            <input type="password" placeholder="Enter your password"> <!-- Input field for password -->
            <a href="dashboard.html" style="text-decoration: none; width: 100%; max-width: 150px;">
                <button type="button">Login</button>
        </div>
    </body>
</html>
